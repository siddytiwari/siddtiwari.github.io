<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
          font-family: sans-serif;
        }
        
        .outer-box {
            background-color: rgb(104, 3, 42); 
            padding: 20px;
        }
        
        .inner-box {
            background-color: rgb(165, 8, 68); 
            padding: 20px;
        }
        
        .container {
          width: 500px;
          margin: 0 auto;
        }
        
        .form-group {
          margin-bottom: 10px;
          display: flex;  
          align-items: center;
        }
        
        label {
          width: 150px;
        }
        
        input, select, textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          flex-grow: 1;  /* Allows input fields to take up the remaining space */
        }
        
        button {
            background-color:white ;
            color: black;
            padding: 15px 25px;   /* Increased padding */
            font-size: 18px;      /* Increased font-size */
            cursor: pointer;
            width: 100%;          /* Let the button size be determined by its content and padding */
            border: none; 
            border-radius: 10px;/* Optional: remove any default border */
        }
        .gender-container {
            display: flex;
            gap: 10px;
        }
        textarea {
            width: 100%;  
            height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        select {
            padding: 5px;            /* Adjust padding to reduce height */
            font-size: 14px;         /* Adjust font-size if needed */
            border: 1px solid #ccc;  /* Existing border */
            width: 75%;  
            margin-right: 20%;/* Keep the width as full as the container */
        }
        
        </style>
        
         <body>
        <div class="outer-box">
            <div class="inner-box">
                <div class="container">
                   
        
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" />
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" />
                    </div>
        
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" />
                    </div>
        
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" />
                    </div>
        
                   <div class="form-group">
            <label for="gender">Gender:</label>
            <span class="gender-container">
                <input type="radio" name="gender" id="male" value="male" /> Male
                <input type="radio" name="gender" id="female" value="female" /> Female
                <input type="radio" name="gender" id="other" value="other" /> Other
            </span>
        </div>
        
                    <div class="form-group">
                        <label for="language">Select Language:</label>
                        <select id="language">
                            <option value="english">English</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="spanish">Spanish</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="about">About:</label>
                        <textarea id="about" rows="5"></textarea>
                    </div>
        
                    <button type="submit">Register</button>
                </div>
            </div>
        </div>
        </body>
        
        </body>
        </html>
