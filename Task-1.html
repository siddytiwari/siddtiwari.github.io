<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>the reversed number is</p>
    <script type="text/javascript">
        function reverse_a_number(n) {
            n = n + "";
            return n.split("").reverse().join("");
        }
        document.querySelector('p').textContent = "The reversed number is " + reverse_a_number(32243);
    </script>
</body>

</html>
