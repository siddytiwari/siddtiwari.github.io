<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .login-container {
            background-color: #fff;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .avatar {
            background-image: url('default-avatar.png');
            background-size: cover;
            background-position: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 1px 10px 1px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-image {
    text-align: center; 
    margin-bottom: 20px; 
}

.user-image img {
    max-width: 80%; 
    height: auto;  
}

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

    .submit-button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 0;  
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

        .submit-button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #ff3333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 80px; 
        }
        .cancel-section {
    margin-top: 10px;
    text-align: left;   
}

        .cancel-button:hover {
            background-color: #ff0000;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .remember-section {
    text-align: left;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar"></div>
        <div class="user-image">
        <img src="https://img.favpng.com/24/7/21/computer-icons-google-account-icon-design-login-png-favpng-jFjxPac6saRuDE3LiyqsYTEZM.jpg " alt="User Image">
    </div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
 <div class="action-buttons">
    <button type="submit" class="submit-button">Login</button>
</div>
<div class="remember-section">
    <label style="display: inline;" for="remember">
        <input type="checkbox" id="remember" name="remember"> Remember me
    </label>
</div>
<div class="cancel-section"> 
    <button type="button" class="cancel-button">Cancel</button>
    <a href="#">Forgot Password?</a>
</div>
