<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Table</title>
       <style>
        table {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 5px; 
            background-color: rgb(0, 255, 242);
            border: 2px solid black;  
            border-radius: 15px;  
            overflow: hidden;  
        }
    
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black; 
            border-radius: 10px; 
            color: black;
            background-color: rgb(0, 255, 242);  
        }
    
        th {
            font-weight: bold;
        }
    </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Johnson</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>Williams</td>
                    <td>28</td>
                </tr>
            </tbody>
        </table>
    </body>
    </html> 
</body>
</html>
