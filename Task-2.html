<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <p>
    String : webmaster
    <br>
    <br>
    Output :

      function alphabet_order(str) {
        return str.split('').sort().join('');
      }
      document.writeln(alphabet_order("webmaster"));
    </script>
  </p>
